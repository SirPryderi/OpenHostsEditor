language: android
android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.1
    - android-29
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
jdk:
  - oraclejdk8
licenses:
  - 'android-sdk-license-.+'
before_install:
  - yes | sdkmanager "platforms;android-29"
  - openssl aes-256-cbc -K $enc_keystore_key -iv $enc_keystore_pass -in upload-keystore.jks.enc -out upload-keystore.jks -d
  - chmod +x gradlew
script:
  - ./gradlew assembleRelease